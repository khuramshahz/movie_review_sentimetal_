<!DOCTYPE html>
<html>
<head>
    <title>Movie Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">ðŸŽ¬ Movie Review Sentiment Analyzer</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="review" rows="5" 
                        placeholder="Enter your movie review here...">{{ review if review }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
                </form>
                
                {% if result %}
                <div class="mt-4 result-box {% if result == 'Positive' %}bg-success{% else %}bg-danger{% endif %}">
                    <h3 class="text-center text-white">This review is {{ result }}!</h3>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
